    <section class="main_heading  py-5  ">
      <div class="text-center">
        <h1 class="dispaly-4 text-capitalize ">Contact us</h1>
        <hr class="w-25 mx-auto"/>
      </div>
  
      <div class="container">
        <div class="row">
            <div class="col-xxl-8 col-10 col-8 mx-auto">
              <form>
                <div class="mb-3 my-2">
                  <label for="exampleInputPassword1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
                </div>
                <div class="mb-3 my-2">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter your E-mail">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 my-2">
                  <label class="pr-5">Gender</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
               </div>
                <div class="row g-3">
                  <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="City" aria-label="City">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="State" aria-label="State">
                  </div>
                  <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                  </div>
                </div>
                <div class="mb-3 my-2">
                  <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <label for="customRange2" class="form-label">Give profile rate</label>
                <input type="range" class="form-range" min="0" max="5" id="customRange2">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
              </form>
  
            </div>
